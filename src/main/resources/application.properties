spring.application.name=watchshop-backend
server.port=9090

# ================= DATABASE =================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================= IMAGEKIT =================
imagekit.publicKey=${IMAGEKIT_PUBLIC_KEY}
imagekit.privateKey=${IMAGEKIT_PRIVATE_KEY}
imagekit.urlEndpoint=${IMAGEKIT_URL_ENDPOINT}

# ================= GOOGLE AUTH =================
google.client-id=${GOOGLE_CLIENT_ID}

# ================= JWT CONFIG =================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
spring.jpa.hibernate.ddl-auto=update




spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ================= RAZORPAY =================
# Test Mode Keys - Replace with your actual keys from dashboard.razorpay.com
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}

# Invoice Storage
invoice.storage.path=invoices
